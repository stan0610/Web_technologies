<!DOCTYPE html>
<html lang="en">
<head>
	<title>Classmates table</title>
</head>
<body>

	<style type="text/css" media="screen">
		
		caption {
			text-align: center;
			text-decoration: overline underline;
			}
		
		
		table th, table td {
			border: solid black 1px
			}
		
		td:nth-child(1) {
			color: darkred ;
			}
		td:nth-child(2) {
			color: darkblue ;
			}
		td:nth-child(3) {
			color: darkgreen ;
			}
	</style>
	
	
	<table >
	
		<caption> 
		My classmates
		</caption>
	
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
		<tr>	
			<td>John</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>	
			<td>John</td>
			<td>Doe</td>
			<td>24</td>
		</tr>
		<tr>	
			<th colspan="2">Total</th>
			<th>21</th>
		</tr>
		
	</table>
	
	
</body>
</html>
