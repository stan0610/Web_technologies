<!DOCTYPE html>
<html lang="en">
<head>
	<title>classmates table revisited</title>
</head>
<body>
	
	<style type="text/css" media="screen">
		table{
			border-collapse: collapse;
			margin: 2em;
			}
		
		table th, table td{
			border-right: solid black 1px;
			}
		
		table th:last-child, table td:last-child{
			border-right: none;
			}
		
		tr:nth-child(2n+3) {
			background: lightgrey;
			}
			
		
	</style>
	
	
	
	<table>
	
		<caption> Classmates </caption>
	
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>

		</tr>

		</tr>
		<tr>
			<td>Jake</td>

			<td>18</td>
		</tr>
		<tr>
			<td>Lisa</td>

		</tr>

			<td>Kim</td>

		</tr>
		<tr>
			<th colspan="2">Total</th>

		</tr>
		
	</table>
	
</body>
</html>
